<html>
    <head>
	    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
		<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
		
		<link rel="stylesheet" href="../css/styledLayerControl.css" />
		<script src="../src/styledLayerControl.js"></script>
		
		<script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>
        <script src="http://matchingnotes.com/javascripts/leaflet-google.js"></script>
		
		<script src="plugins/Bing.js"></script>
		
		<style>
			#map {
				width:100%;
				height:100%;
		    }
			.leaflet-google-layer{
				z-index: 0;
			}
			.leaflet-map-pane{
				z-index: 100;
			}
			
        </style>
		
    </head>
    <body>
	
	    <div id="map"></div>
	
	    <script>
		
		    // Google layers
		    var g_roadmap   = new L.Google('ROADMAP');
			var g_satellite = new L.Google('SATELLITE');
			var g_terrain   = new L.Google('TERRAIN');
			
			// OSM layers
			var osmUrl='http://{s}.tile.osm.org/{z}/{x}/{y}.png';
			var osmAttrib='Map data © <a href="http://openstreetmap.org">OpenStreetMap</a> contributors';
			var osm = new L.TileLayer(osmUrl, {attribution: osmAttrib});
			
			// Bing layers
			var bing1 = new L.BingLayer("AvZ2Z8Jve41V_bnPTe2mw4Xi8YWTyj2eT87tSGSsezrYWiyaj0ldMaVdkyf8aik6");
			var bing2 = new L.BingLayer("AvZ2Z8Jve41V_bnPTe2mw4Xi8YWTyj2eT87tSGSsezrYWiyaj0ldMaVdkyf8aik6", {type: 'Road'});
		
			var map = L.map('map', {
				center: [-16, -54],
				zoom: 4
			});
		
		    map.addLayer(g_roadmap);
			
			var baseMaps = [
			                { 
								groupName : "Google Base Maps",
								layers    : {
									"Satellite" :  g_satellite,
									"Road Map"  :  g_roadmap,
									"Terreno"   :  g_terrain
								}
					        }, {
							    groupName : "OSM Base Maps",
								layers    : {
									"OpenStreetMaps" : osm
								}
                            }, {
							    groupName : "Bing Base Maps",
								layers    : {
									"Satellite" : bing1,
									"Road"      : bing2 
								}
                            }							
			];
		
			var overlays = [
							 {
								groupName : "Primeiro Grupo",
								layers    : { 
								}	
                             }					
			];
			
			var options = {
				container_width : "300px",
				exclusive       : false
			};
		
		    L.Control.styledLayerControl(baseMaps, overlays, options).addTo(map);
		
		</script>

	    
    </body>
	
</html>
